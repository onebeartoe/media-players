
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
		
        <meta name="keywords" content="onebeartoe.com, cross platform remote volume control application">
	
        <meta name="description" content="onebeartoe.com remote volume control is a Java-powered desktop application.">

        <link rel="stylesheet" type="text/css" href="images.css" />
        
        <title>onebeartoe Pixel Web Application</title>
    </head>

    <body onload="loadImageResources(); changeScrollingText('Hello, Pixel World');">
        
        <script type="text/javascript" src="pixel.js"></script>
        
	<div style="display: block; 										  				 
             text-align: center;											  
             font-size:1.875em; 
             margin-bottom: 1%;">
				 
            <h3>Pixel Web Controls</h3>
	</div>
											 
	<br/>

        <hr/>
        
        <br/>
        
        <center >
            <span style="font-size:1.875em;">
                Mode:
            </span>
            
            <select name="mode" 
                    onchange="modeChanged(this.value);"
                    style="width: 50%; height: 2em; font-size: 3em;">
                
                <option value="animations">Animations</option>
                <option value="still">Still Images</option>
                <option value="text" selected>Scrolling Text</option>
            </select>
        </center>

        <div id="stillPanel">
            <br/>
        
            <hr/>

            <h3>Still Images</h3>

            <div id="still">

            </div>

            <br/>
        </div>
        
        <div id="animationsPanel">
            <hr/>

            <h3>Animations</h3>

            <div id="animations" >

            </div>
        </div>

        <div id="scrollingTextPanel">
            <hr/>

            <h3>Scrolling Text</h3>

            
            <input type="text" onchange="changeScrollingText(this.value);"/>
            
            <br/>
            
            <label for="points">Speed:</label>
            <input type="range" onmouseup="changeScrollingTextSpeed(this.value);" name="points" min="100" max="600">
                
            <br/>
            
            <label for="color">Color:</label>
            <input type="color" name="color" onchange="changeScrollingTextColor(this.value);">
        </div>        
        
        <hr/>
        
        <h3>Logs</h3>
        
        <div id="logs" class="logs" style="">

        </div>
        
        <br/>

        <hr/>
        
	<br/>

	<a href="http://www.onebeartoe.com" 
            style="display: block; 										  											 
            text-align: center;											  
            font-size:1.875em; ">
            brought to you by onebeartoe.com
	</a>
											 
    </body>

</html>
